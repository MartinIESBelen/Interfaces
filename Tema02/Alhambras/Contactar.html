    <h2>Formulario para Contactar con nosotros:</h2>
    <form action="recibeform.html" method="get">
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">
    </p>
    <p>
    <label for="apellidos">Apellidos</label>
    <input type="text" name="apellidos">
    </p>
    <p>
        <label for="mail">Email:</label>
        <input type="text" name="mail">
    </p>
    <p>
        <input type="radio" id="hombre" name="genero" value="Hombre">
        <label for="hombre">Hombre</label><br>
    </p>
    <p>
        <input type="radio" id="mujer" name="genero" value="Mujer">
        <label for="mujer">Mujer</label>
    </p>
    <p>
        <label for="mensaje">Ingresa aquí tu mensaje:</label>
        <br>
        <textarea name="mensaje" rows="8" cols="90" placeholder="...Tus mensaje aquí..."></textarea>
    </p>
    <p>
        <input type="checkbox" name="publicidad">
        <label for="publicidad">Deseo recibir publicida</label>
    </p>
    <p>
    <label for="procedencia">Procedencia:</label>
    <select name="procedencia">
            <option value="españa">España</option>
            <option value="francia">Francia</option>
            <option value="alemania">Alemania</option>
            <option value="Peru">Peru</option>
        </select>
    </p>
    <p>
        <label for="archivo">Ingresa el archivo que quieras adjuntar</label>
        <input type="file" name="archivo">
    </p>

    <button type="submit" name="enviar">Enviar</button>
    <button type="reset" name="borrar">Borrar los datos</button>
    </form>
</body>
</html>
